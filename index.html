<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Local Storage by JavaScript</title>
  </head>
  <body style="font-size: 2rem">
    <fieldset style="width: 50%; margin: auto">
      <legend>Insert Data</legend>
      <input type="text" id="inpKey" placeholder="Enter Key..." />
      <input type="text" id="inpValue" placeholder="Enter Value..." />
      <button id="insData">Insert Data</button>
    </fieldset>
    <fieldset style="margin: auto; width: 50%">
      <legend>Local Storage</legend>
      <ol id="lsOutput" style="text-transform: capitalize"></ol>
    </fieldset>
    <script src="main.js"></script>
  </body>
</html>
